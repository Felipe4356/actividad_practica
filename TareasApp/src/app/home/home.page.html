<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input
      [(ngModel)]="nuevaTarea"
      placeholder="Escribe una nueva tarea"
    ></ion-input>
    <ion-button (click)="agregarTarea()">Agregar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let tarea of listaTareas">
      {{ tarea }}
    </ion-item>
  </ion-list>
</ion-content>
